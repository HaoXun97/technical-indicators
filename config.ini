# 資料庫配置檔案
# Database Configuration File

[database]
server = localhost
database = StockData
# username = your_username  # 如果使用 SQL Server 驗證，請取消註解並填入
# password = your_password  # 如果使用 SQL Server 驗證，請取消註解並填入
driver = ODBC Driver 17 for SQL Server

[import_settings]
batch_size = 50
log_level = INFO

[paths]
output_directory = ./output